<div class="container" fxLayoutAlign="center center" fxLayout="column">
    <button class="logo" mat-icon-button (click)="loginGoogle()">
        <img class="logo__image" src="../../../assets/images/google-logo.png" alt="Google Logo">
    </button>
    <form [formGroup]="form" (ngSubmit)="handleLogin()">
        <div class="wrapper" fxLayoutAlign="center center" fxLayout="column">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email address..." formControlName="email">
            </mat-form-field>

            <div class="error" *ngIf="emailFormat">
                Invalid email format
            </div>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password..." formControlName="password">
            </mat-form-field>

            <div class="error" *ngIf="passwordInvalid">
                Password is required
            </div>

            <button mat-raised-button color="warn">Login</button>
            <a routerLink="/auth/register">Not registered yet?</a>
        </div>
    </form>
</div>
